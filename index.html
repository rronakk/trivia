<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Monofett" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" async></script>
</head>
<body>
    <div class="jumbotron">
            <img src="/assets/images/got2.jpg" class="nav-cover">
    </div>
    <hr>
    <div class="container">
        <div class="row justify-content-center">
            <div class=" col-md-2 card bg-warning ">
                <div class="card-header text-center">Scores</div>
                <button type="button" class="btn btn-primary scores">
                        correct : <span class="badge badge-light" id="correct"></span>
                </button>
                <button type="button" class="btn btn-primary scores">
                        Incorrect : <span class="badge badge-light" id="incorrect"></span>
                </button>
                <button type="button" class="btn btn-primary scores">
                        Late : <span class="badge badge-light" id="late"></span>
                </button>
            </div>
            <div class="col-md-7 ">
                <img src="/assets/images/goalpostbanner.png" class="img-fluid goal">
            </div>
            <div class="time text-white col-md-2 card bg-danger ">
                <div class="card-header text-center">Time left</div>
                <div id="timer"></div> 
            </div>
        </div>
    </div>
    <hr>
    <div class="container card game bg-dark justify-content-center">
        <button id="ques" class="answer btn btn-info"></button>
        <br>
        <button id="a1" class="answer btn btn-light"></button>
        <button id="a2" class="answer btn btn-secondary"></button>
        <button id="a3" class="answer btn btn-light"></button>
        <button id="a4" class="answer btn btn-secondary"></button>
    </div>
    <br>

    <div class="p-3 mb-2 text-white container " id="sol"></div>
    </div>
    <div id="start">
        <img src="/assets/images/football-1.png" class="img-fluid">
        <button type="button" class="start-txt">Start Game</button>
    </div>
    <div id="gameover">
        <img src="assets/images/gotflag.png" class="img-fluid">
    </div>

</body>
</html>
